<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioRG Video Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"> 
    <script src="text.js" defer></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="img">
                <img src="Group 8077.svg" alt="Logo">
            </div>
            <a class class="navbar-brand" href="#">
                <div class="divpara" color ="black">
                    <p>[Internal]Studio RG Video Chat</p>
                </div>
            <p id="date-time" class="ms-auto"></p>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <span class="navbarText">
                    <div class="text">
                        <p John Doe></p>
                        <i class="fa fa-ellipsis-h fa-rotate-90"></i>
                        </h1>
                    </div>
                </span>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9"></div>

            <div class="col-md-3">
                <div class="row g-3">
                <div class="col-1">
                  <input type="text" class="form-control" placeholder="Participants" aria-label="Participants">
                </div>
                <div class="col-2">
                  <input type="text" class="form-control" placeholder="Add Participant" aria-label="Add Participant">
                </div>
                <div class="row"></div>

                
            <div>
        </div>
    </div>
        <div class="footer">
        <button class="btn btn-light"><i class="fa fa-microphone"></i></button>
        <button class="btn btn-light"><i class="fa fa-video-camera"></i></button>
        <button class="btn btn-light"><i class="fa fa-upload"></i></button>
        <button class="btn btn-danger"><i class="fa fa-lg fa-stop-circle"></i></button>
        <button class="btn btn-light"><i class="fa fa-commenting-o" aria-hidden="true"></i></button>
        <button class="btn btn-light"><i class="fa fa-ellipsis-h"></i></button>
        <button type="button" class="btn btn-danger">End Call</button>
        </div>

</html>
